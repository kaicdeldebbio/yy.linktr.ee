<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="image/png" sizes="32x32" href="./assets/src/img/favicon.png">
    <title>LinkTree</title>
    <link rel="stylesheet" href="./assets/tools/reset.css">
    <link rel="stylesheet" href="./assets/tools/colors.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/link-tree.css">
    <link rel="stylesheet" href="./assets/css/link-tree__imgAvatar.css">
    <link rel="stylesheet" href="./assets/css/link-tree__name.css">
    <link rel="stylesheet" href="./assets/css/link-tree__description.css">
    <link rel="stylesheet" href="./assets/css/link-tree__boxButtons.css">
    <link rel="stylesheet" href="./assets/css/link-tree__link.css">
    <link rel="stylesheet" href="./assets/css/link-tree__button.css">
    <link rel="stylesheet" href="./assets/css/link-tree__icons.css">
    <link rel="stylesheet" href="./assets/css/link-tree__iconImg.css">
</head>
<body>
    <section class="link-tree">
        <img class="link-tree__imgAvatar" src="./assets/src/img/avatar.png" alt="Avatar">
        <h1 class="link-tree__name">Kaic Del Debbio</h1>
        <p class="link-tree__description">Front-End Developer</p>
        <div class="link-tree__boxButtons">
            <a href="#" class="link-tree__link" target="_blank">
                <button class="link-tree__button">Site</button>
            </a>
            <a class="link-tree__link" href="https://www.instagram.com/kaicdeldebbio/" target="_blank">
                <button class="link-tree__button">Instagram</button>
            </a>
            <a class="link-tree__link" href="https://www.youtube.com/channel/UCRBhQIWkTKPwwFhFx5kl26g" target="_blank">
                <button class="link-tree__button">Youtube</button>
            </a>
            <a class="link-tree__link" href="https://twitter.com/kaicdeldebbio/" target="_blank">
                <button class="link-tree__button">Twitter</button>
            </a>
            <a class="link-tree__link" href="https://www.tiktok.com/@kaic_dev" target="_blank">
                <button class="link-tree__button">TikTok</button>
            </a>
            <a class="link-tree__link" href="https://www.twitch.tv/kaicdeldebbio/" target="_blank">
                <button class="link-tree__button">Twitch</button>
            </a>
        </div>
        <div class="link-tree__icons">
            <a href="https://discord.gg/Aq5cdnRSKw" class="link-tree__link" target="_blank">
                <img class="link-tree__iconImg" src="./assets/src/img/discord.png" alt="Icon Discord">
            </a>
            <a class="link-tree__link" href="https://github.com/kaicdeldebbio" target="_blank">
                <img class="link-tree__iconImg" src="./assets/src/img/github.png" alt="Icon GitHub">
            </a>
            <a class="link-tree__link" href="https://open.spotify.com/user/31tpgrb72ynfp7lnffu2rcudo6em" target="_blank">
                <img class="link-tree__iconImg" src="./assets/src/img/spotify.png" alt="Icon Spotify">
            </a>
            <a class="link-tree__link" href="#" target="_blank">
                <img class="link-tree__iconImg" src="./assets/src/img/whatsapp.png" alt="Icon Whatsapp">
            </a>
        </div>
    </section>
</body>
</html>
